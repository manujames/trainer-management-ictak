<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <!-- Home and Logo -->
                    <div class="row"> <img src="assets/logo.png" class="logo"> </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="assets/member.jpg" class="image"> </div>
                    <!-- End of home and Logo -->
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <h1 class="login">Login</h1>  <!--class="mb-0 mr-4 mt-2"-->
                    <!-- <div class="row mb-4 px-3">
                        <div class="facebook text-center mr-3">
                            <div class="fa fa-facebook"></div>
                        </div>
                        <div class="twitter text-center mr-3">
                            <div class="fa fa-twitter"></div>
                        </div>
                        <div class="linkedin text-center mr-3">
                            <div class="fa fa-linkedin"></div>
                        </div>
                    </div> -->
                    <!-- <div class="row px-3 mb-4">
                        <div class="line"></div> <small class="or text-center">Or</small>
                        <div class="line"></div>
                    </div> -->
                    
                    <br>
                    <!-- Success/error message card -->
                    <div id="success" class="text-center" [class.d-none]='loginState=="none"'>
                        <div class='alert alert-warning' [class.d-none]='loginState!="connecting"'>
                            <strong>Loging in..</strong>
                        </div>
                        <div class='alert alert-success' [class.d-none]='loginState!="success"'>
                            <strong>Login successful</strong>
                        </div>
                        <div class='alert alert-danger' [class.d-none]='loginState!="error"'>
                            <strong>{{errorMsg}}</strong>
                        </div>
                    </div>
                    <!-- End of success/error message card -->
                    
                    <!-- Login Form -->
                    <form id="loginForm" name="loginForm" #userLogin="ngForm" (ngSubmit)="login()" novalidate=true>
                        <div class="row px-3">
                            <select name="role" class="form-control form-select form-select-md user-sel" aria-label=".form-select-md example" 
                                required #role='ngModel' [(ngModel)]='user.role'>
                                    <option value='' selected>Select User</option>
                                    <option value="admin">Admin</option>
                                    <option value="trainer">Trainer</option>
                            </select>
                        </div>
                        <p class='text-danger' [class.d-none]='role.valid || (role.untouched && role.pristine && !(email.valid && password.valid))'>
                            Please select a user role.
                        </p>
                        <br>
                        
                        <div class="row px-3"> 
                            <label class="mb-1"><h6 class="mb-0 text-sm">Email Address</h6></label> 
                            <input class="form-control" type="email" name="email" placeholder="Enter a valid email address"
                                required pattern='^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}'
                                #email='ngModel' [class.is-valid]='email.valid' [class.is-invalid]='email.invalid && email.touched' 
                                [(ngModel)]='user.email'/>
                            <p class='text-danger' [class.d-none]='email.valid || email.untouched'>Please enter a valid email.</p>
                        </div>
                        <div class="row px-3"> 
                            <label class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label> 
                            <input class="form-control" type="password" name="password" placeholder="Enter password" required minlength="8"
                                #password='ngModel' [class.is-valid]='password.valid' [class.is-invalid]='password.invalid && password.touched' 
                                [(ngModel)]='user.password'/>
                            <div class='text-danger' [class.d-none]='password.valid || password.untouched'>
                                <span [class.d-none]='!(password.errors && password.errors.required)'>Password can not be blank.</span> 
                                <span [class.d-none]='!(password.errors && password.errors.minlength)'>Password should be minimum 8 characters</span> 
                            </div>
                        </div>
                        <br>
                        <!-- <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div> -->
                        <div class="row"> 
                            <div class="mb-3 px-3">
                                <button type="submit" class="btn btn-blue text-center" [disabled]='userLogin.form.invalid'>Login</button>
                            </div>
                            <div class="mb-3 px-3">
                                <a routerLink="/enroll"><button type="submit" class="btn btn-blue text-center enrolbtn">Enroll</button></a>
                            </div>
                        </div>
                    </form>
                    <div class="row mb-4 px-3">
                        <small class="font-weight-bold">
                            <a routerLink="passwordreset" class="text-danger">Forgot password?</a>
                        </small>
                    </div>
                <!-- End of Login form -->
                </div>
            </div>
        </div>
        <!-- Footer -->
        <app-footer></app-footer>
        
    </div>
</div>
