

<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <!-- Home and Logo -->
                    <div class="row"> <img src="assets/logo.png" class="logo"> </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="assets/member.jpg" class="image"> </div>
                    <!-- End of home and Logo -->
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <h1 class="login">Password Assistance</h1>  
                    <p>
                        Enter the email address associated with your account.
                    </p>
 
                    <br>
        
                    <form id="loginForm" name="loginForm" #userLogin="ngForm" (ngSubmit)="login()" novalidate=true>
                        <div class="row px-3">
                            <select name="role" class="form-control form-select form-select-md user-sel" aria-label=".form-select-md example" 
                                required #role='ngModel' [(ngModel)]='user.role'>
                                    <option value='' selected>Select User</option>
                                    <option value="admin">Admin</option>
                                    <option value="trainer">Trainer</option>
                            </select>
                        </div>
                        <!-- <p class='text-danger' [class.d-none]='role.valid || (role.untouched && role.pristine && !(email.valid && password.valid))'>
                            Please select a user role.
                        </p> -->
                        <br>

                        <div class="row px-3"> 
                            <label class="mb-1"><h6 class="mb-0 text-sm">Email Address</h6></label> 
                            <input class="form-control" type="email" name="email" placeholder="Enter a valid email address"
                                required pattern='^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}'
                                #email='ngModel' [class.is-valid]='email.valid' [class.is-invalid]='email.invalid && email.touched' 
                                [(ngModel)]='user.email'/>
                            <p class='text-danger' [class.d-none]='email.valid || email.untouched'>Please enter a valid email.</p>
                        </div>
                        <br>

                        
                        <div class="row"> 
                            <div class="mb-3 px-3">
                                <a routerLink="/passwordresetmessage"><button type="submit" class="btn btn-blue text-center" >Submit</button></a>
                            </div>
                        </div>
                    </form>
                
                </div>
            </div>
        </div>
        <!-- Footer -->
        <app-footer></app-footer>
        
    </div>
  </div>
